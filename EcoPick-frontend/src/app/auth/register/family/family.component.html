<div class="demo-container p-p-0 p-p-sm-4 p-p-md-6 p-p-lg-4">
    <form novalidate [formGroup]="familyForm" #aform="ngForm" (ngSubmit)="onSubmit()">

        <div class="p-grid p-mb-4 p-jc-center">
            <h1 style="color: #3283fcff; margin-bottom: 0 !important;">Registro de usuario empresarial</h1> 
        </div>

        <div class="p-grid p-mt-8">
            <div class="p-col-12 p-md-6 p-mb-5">
                <span class="p-float-label">
                    <input id="primer_nombre" class="p-inputtext-lg fill-width" formControlName="primer_nombre"  type="text" pInputText>
                    <label for="float-input">Nombre de la empresa *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.primer_nombre"><small>{{formErrors.primer_nombre}}</small></span>

            </div>
            
            <div class="p-col-12 p-md-6 p-mb-5">
                <span class="p-float-label">
                    <input id="correo_electronico" class="p-inputtext-lg fill-width" formControlName="correo_electronico" type="text" pInputText>
                    <label for="float-input">Correo electrónico *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.correo_electronico"><small>{{formErrors.correo_electronico}}</small></span>
            </div>

            <div class="p-col-12 p-md-6 p-mb-5">
                <span class="p-float-label">
                    <input id="documento" class="p-inputtext-lg fill-width" formControlName="documento_de_identificacion"  type="text" pInputText>
                    <label for="float-input">Número de RIF *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.documento_de_identificacion"><small>{{formErrors.documento_de_identificacion}}</small></span>

            </div>

            <div class="p-col-12 p-md-6 p-mb-5">
                <span class="p-float-label">
                    <input id="telefono" class="p-inputtext-lg full-width" type="text" pInputText formControlName="telefono">
                    <label for="float-input">Número telefónico *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.telefono"><small>{{formErrors.telefono}}</small></span>

            </div>

            <div class="p-col-12 p-md-13 p-mb-5">
                <span class="p-float-label">
                    <input id="descripcion" class="p-inputtext-lg full-width" type="text" pInputText formControlName="descripcion">
                    <label for="float-input">Descripción *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.descripcion"><small>{{formErrors.descripcion}}</small></span>

            </div>

            <div class="p-col-12 p-md-6 p-mb-5">
                <p-dropdown [options]="paises" placeholder="País" (onChange)="getStates($event)" formControlName="pais"></p-dropdown>
            </div>

            <div class="p-col-12 p-md-6 p-mb-5" *ngIf="estado; else elseEstado">
                <p-dropdown [options]="estados" placeholder="Estado" (onChange)="getCities($event)" formControlName="estado"></p-dropdown>
            </div>
            <ng-template #elseEstado>
                <div class="p-col-12 p-md-6 p-mb-5" >
                </div>
            </ng-template>

            <div class="p-col-12 p-md-6 p-mb-5" *ngIf="ciudad; else elseCiudad">
                <p-dropdown [options]="ciudades" placeholder="Ciudad" (onChange)="getCounties($event)" formControlName="ciudad"></p-dropdown>
            </div>
            <ng-template #elseCiudad>
                <div class="p-col-12 p-md-6 p-mb-5" >
                </div>
            </ng-template>

            <div class="p-col-12 p-md-6 p-mb-5" *ngIf="parroquia; else elseParroquia">
                <p-dropdown [options]="parroquias" placeholder="Parroquia" formControlName="parroquia"></p-dropdown>
            </div>
            <ng-template #elseParroquia>
                <div class="p-col-12 p-md-6 p-mb-5" >
                </div>
            </ng-template>

            <div class="p-col-12 p-md-6 p-mb-5">
                <span class="p-float-label">
                    <input id="contraseña" class="p-inputtext-lg fill-width" formControlName="clave" type="password" pPassword weakLabel="Débil"
                        mediumLabel="Normal" strongLabel="Fuerte" promptLabel="Ingrese una clave">
                    <label for="float-input">Contraseña *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.clave"><small>{{formErrors.clave}}</small></span>

            </div>

            <div class="p-col-12 p-md-6 p-mb-5">
                <span class="p-float-label">
                    <input id="confirmar_clave" class="p-inputtext-lg fill-width" formControlName="confirmar_clave"  type="password" pInputText>
                    <label for="float-input">Confirmar Contraseña *</label>
                </span>
                <span class="error-msg" *ngIf="formErrors.confirmar_clave"><small>{{formErrors.confirmar_clave}}</small></span>

            </div>
        </div>

        <div class="p-grid p-jc-end p-mt-1 p-mr-4">
            <div class="p-grid p-formgrid p-fluid">
                <div class="p-mb-2 p-col-12 p-mb-lg-0">
                    <button pButton pRipple type="submit" label="Siguiente"></button>
                </div>
            </div>
        </div>
        <p-toast></p-toast>

    </form>

</div>
